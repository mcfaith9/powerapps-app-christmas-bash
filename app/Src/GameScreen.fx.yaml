GameScreen As screen:
    OnVisible: |+
        =UpdateContext({ Score: 0 });
        UpdateContext({ GameScreenTimerStart: false });
        ClearCollect(ScoreCollection, { Score: Score });
        
        ClearCollect(MolesCollection, { MoleImage: Image9, Visible: false });
        Collect(MolesCollection, { MoleImage: Image8, Visible: false });
        Collect(MolesCollection, { MoleImage: Image4, Visible: false })
        
        

    bgGameScreen As image:
        Height: =768
        Image: ='background-game v2'
        Width: =1366
        ZIndex: =1

    btnBackScreen As image:
        Height: =79
        Image: ='close-idle'
        OnSelect: =Navigate(StartScreen, ScreenTransition.CoverRight)
        Width: =102
        ZIndex: =2

    textScoreGameScreen As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Size: =38
        Text: =Text(Score, "0")
        X: =161
        Y: =205
        ZIndex: =6

    Moles As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =6

        Image4 As image:
            Height: =188
            Image: ='mole-graham-cropped'
            OnSelect: |-
                =UpdateContext({ GameScreenTimerStart: true });
                UpdateContext({ Score: Score + 10 });
            Width: =229
            X: =441
            Y: =372
            ZIndex: =3

        Image8 As image:
            AccessibleLabel: =
            Height: =151
            Image: ='mole-reindeer-cropped'
            OnSelect: |-
                =UpdateContext({ GameScreenTimerStart: true });
                UpdateContext({ Score: Score + 10 });
            Width: =128
            X: =273
            Y: =297
            ZIndex: =4

        Image9 As image:
            Height: =188
            Image: ='mole-agik-cropped'
            OnSelect: |-
                =UpdateContext({ GameScreenTimerStart: true });
                UpdateContext({ Score: Score + 10 });
            Width: =151
            X: =995
            Y: =372
            ZIndex: =5

    timerGameScreen As timer:
        Duration: =30000
        OnTimerEnd: |-
            =UpdateContext({ GameScreenTimerStart: false });
            Set(RandomizeImages, false);
        OnTimerStart: =Set(RandomizeImages, true);
        Start: =GameScreenTimerStart
        Visible: =false
        X: =1077
        Y: =105
        ZIndex: =7

    textTimerGameScreen As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Courier New'
        FontWeight: =FontWeight.Bold
        Height: =61
        Size: =38
        Text: =Text(RoundUp((timerGameScreen.Duration - timerGameScreen.Value)/1000, 0), "[$-en-US]00")
        Width: =210
        X: =1047
        Y: =201
        ZIndex: =8

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        DelayItemLoading: =true
        Items: =MolesCollection
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Y: =193
        ZIndex: =9

        Image1 As image:
            Height: =128
            Image: =ThisItem.MoleImage
            OnSelect: =Select(Parent)
            Visible: =ThisItem.Visible
            Width: =128
            X: =189
            Y: =32
            ZIndex: =1

