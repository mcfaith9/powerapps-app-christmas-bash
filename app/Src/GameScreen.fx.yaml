GameScreen As screen:
    OnVisible: =

    bgGameScreen As image:
        Height: =768
        Image: ='background-game v2'
        Width: =1366
        ZIndex: =1

    btnBackScreen As image:
        Height: =79
        Image: ='close-idle'
        OnSelect: =Navigate(StartScreen, ScreenTransition.CoverRight)
        Width: =102
        ZIndex: =2

    textScoreGameScreen As label:
        Align: =Align.Center
        Color: =RGBA(255, 0, 0, 1)
        Font: =Font.'Courier New'
        FontWeight: =FontWeight.Bold
        Size: =30
        Text: ="0"
        X: =161
        Y: =205
        ZIndex: =6

    Moles As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =6

        Image4 As image:
            Height: =188
            Image: ='mole-graham-cropped'
            OnSelect: |-
                =UpdateContext({ isTimerRunning: false });
                timerGameScreen.Start;
            Width: =229
            X: =441
            Y: =372
            ZIndex: =3

        Image8 As image:
            Height: =151
            Image: ='mole-santa-cropped'
            OnSelect: |-
                =UpdateContext({ isTimerRunning: false });
                timerGameScreen.Start;
            Width: =128
            X: =273
            Y: =297
            ZIndex: =4

        Image9 As image:
            Height: =188
            Image: ='mole-agik-cropped'
            OnSelect: |-
                =UpdateContext({ isTimerRunning: false });
                timerGameScreen.Start;
            Width: =151
            X: =995
            Y: =372
            ZIndex: =5

    timerGameScreen As timer:
        Duration: =30000
        X: =1077
        Y: =105
        ZIndex: =7

    textTimerGameScreen As label:
        Align: =Align.Center
        Color: =RGBA(255, 0, 0, 1)
        Font: =Font.'Courier New'
        FontWeight: =FontWeight.Bold
        Size: =30
        Text: =Text(RoundUp((timerGameScreen.Duration - timerGameScreen.Value)/1000, 0), "[$-en-US]00")
        X: =1082
        Y: =201
        ZIndex: =8

